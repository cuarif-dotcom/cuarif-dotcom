      <title>Blue Background</title>
      <style>
      body, html {
        background-color: #a2d9ce;
      }

body, html {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #ccccff;
      }

    header {
      position: fixed;
      top: 2px;
      left: 2px;
      right: 2px;
      text-align: center;
      padding: 2px 1px;
      font-size: 18px;
      z-index: 1001;
      border-radius: 10px;
      margin-left: 1px;
      margin-right: 2px;
      margin-top: 2px;
      }



.bismillah-image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #2E8B57;
  /* Green background color */
  padding: 10px;
  border-radius: 15px;
  /* Rounded corners */
  border: 1px solid #dcd;
  box-sizing: border-box;
  z-index: 1000;
  /* Ensure it is above the upper panel */
  margin-bottom: 3px;
  /* Space below the upper panel */
      }


.bismillah-image {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 10px;
  /* Rounded corners for the image */
  border: 3px solid #ACE087;
  /* Border around the image */
      }


  
   
.upper-panel {
  background-color: #6D75F1;
  border-radius: 10px;
  padding: 10px;
  border-bottom: 1px solid #dcd;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  box-sizing: border-box;
  flex-wrap: wrap;
  gap: 5px;
      }

  
    

.total-plants {
  margin: 0;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 4px;
  /* Padding around the text */
  border: 2px solid #373234;
  border-radius: 10px;
  background-color: #f0f8ff;
  /* Light blue background color */
  color: #373234;
  text-align: center;
  display: inline-block;
  /* Allows the element to resize based on content */
      }



.filters select {
  padding: 0px;
  margin: 0;
  font-size: 12px;
  font-weight: bold;
  padding: 0px;
  border: 3px solid #ACE087;
  border-radius: 10px;
  background-color: #7dcea0;
  color: #373234;
  flex:  1 auto;
  display: inline-block; /* Ensure elements display inline */
}

.save-button { /*Download HTML Button*/
  background-color: #52be80; /* Background color of the button */
  color: yellow; /* Text color of the button */
  border: 3px solid #d35400; /* Border with width, style, and color */
  border-radius: 15px; /* Optional: rounded corners */
  padding: 4px 10px; /* Optional: padding inside the button */
  cursor: pointer; /* Change cursor to pointer on hover */
  font-size: 14px; /* Optional: font size of the button text */
  font-weight: bold; /* Optional: bold text */
  transition: background-color 0.3s, border-color 0.3s; /* Optional: smooth transition for background and border color */
}

/* Optional: hover effect */
.save-button:hover {
  background-color: #2a0d92; /* Darker background color on hover */
  border-color: #e67e22; /* Change border color on hover */
}

      
       /* Overlay to cover the rest of the screen */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  z-index: 1000; /* Lower than popup-dialog */
}

/* Popup dialog */
.popup-dialog {
  gap: 30px
   display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 100px;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1001; /* Higher z-index than overlay */
  flex-wrap: wrap;
  
}

/* Central box */
.popup-content {
  padding: 20px;
  border: 10px solid #585858;
  background-color: #d5dbdb;
  border-radius: 15px;
  box-sizing: border-box; /* Include padding and border in element's total width and height */
  width: 250px;
  
}


    /* Popup dialog select elements */
    .popup-content select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 25px;
      border: 1px solid #fdfefe;
      background-color: #A9A9F5;
      width: 100%;
    }

    /* Buttons */
    .popup-content button {
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #78281f;
      color: #fff;
      cursor: pointer;
      
    }

    .popup-content button.cancel-button {
      background-color: #a9a9a9;
    }

    .popup-content button + button {
      margin-left: 10px;
    }

      
      
      
      

.grid-container {
  display: grid;
  grid-template-columns: repeat(15, minmax(300px, 1fr));
  gap: 10px;
  padding: 8px;
  overflow-y: auto;
  position: relative;
  padding-top: 0px;
  width: 100%;
  align-items: center;
  /* Remove fixed width and min-height to make it responsive */
  margin-top: calc(5px + var(--header-height, 0px));
  width: 400px; /* Fixed width */
  min-height: 525px; /* Minimum height */
}

@media (max-width: 768px) {
  .grid-container {
    width: 100%;
  }
}

.cell {
  border: 5px solid #F4CE14;  /* Thicker border */
  border-radius: 15px;  /* Rounded corners */
  padding: 5px;  /* Space inside */
  background-color: #78ACC7;  /* Background color */
  display: flex;
  flex-direction: column;
  justify-content: space-around;
}

.cell-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0px;
}

.cell-number {
  background-color: #AEBDCA;
  padding: 8px; /* padding */
  border: 2px solid #ACE087;
  border-radius: 20px;
  margin: 8px; /* space between the boxes */
  text-align: center; /* center the text */
  font-size: 14px;
  font-weight: bold;
}
.serial-number {
    background-color: #AEBDCA;
    padding:2px; /* padding */
  	border: 3px solid #ACE087;
 	border-radius: 10px;
    margin: 0px; /* space between the boxes */
    flex: 1; /* make them take equal space */
    text-align: center; /* center the text */
    font-size: 12px;
  	
}
 .current-date {
    background-color: #AEBDCA;
    padding: 2px; /* padding */
  	border: 2px solid #ACE087;
 	border-radius: 10px;
    margin: 5px; /* space between the boxes */
    flex: 1; /* make them take equal space */
    text-align: center; /* center the text */
    font-size: 12px; 
}
      
.cell-number {
    font-weight: Bold;
}

.cell-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0px;
  
}



.image-area {
  width: 100%; /* Ensure it uses full width available */
  max-width: 960x; /* Maximum width adjusted */
  height: auto; /* Adjust height automatically */
  aspect-ratio: 4 / 3; /* Maintain 4:3 aspect ratio */
  border-radius: 15px;
  background-color: #C1F7C1;
  border: 1px solid lime;
  margin: auto; /* Center horizontally */
  display: block; /* Ensure it displays as a block element */
  overflow: hidden; /* Ensures no overflow beyond the rounded corners */
  max-width: 280px; /* Adjust max-width to your desired size */
  height: 373px; /* 280px * 4/3 to maintain 3:4 aspect ratio */
}

.image-area img {
  width: 100%;
  height: auto;
  object-fit: cover; /* Ensures the image covers the entire container */
  border-radius: 15px;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin: 3px 0px;
}

.buttons button {
  background-color: white;
  color: #6482AD;
  border: 2px solid #91fa03; /* Existing border */
  border-radius: 30px;
  padding: 5px;
  margin: 3px 10px;
  cursor: pointer;
  position: relative; /* Necessary for absolute positioning of the inner border */
}

.buttons button::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: 0.1px solid yellow; /* Add the 1px yellow border */
  border-radius: inherit; /* Inherit border-radius from the button */
}

.buttons button:hover {
  background-color: #252A34;
}

    
 .fullscreen-image-container { /* Assuming a parent container */
  position: relative;
  width: 100%;
  height: 100%;
}

.fullscreen-image {
  z-index: 1001;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: rgba(0, 0, 0, 0.8); /* Adjust opacity as needed */
}

/*Close button for full screen image*/
/* Close button for full-screen image */
.close-btn {
  z-index: 1002;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
  background-color: #ffff00; /* Yellow background */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  animation: blink 1s infinite;
  font-weight: bold;
  color: #006400; /* Dark green text */
  pointer-events: auto; /* Ensure the button is clickable */
}



/* Add hover effect for better UX */
.close-btn:hover {
  background-color: #dfdf19; /* Darker red on hover */
}


@keyframes blink {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.05;
  }
  100% {
    opacity: 1;
  }
}




.save-dialog button, .popup-dialog button {
  margin: 1px;
  padding: 10px 20px;
  cursor: pointer;
  Border-radius:15px;
    
}
      
  .variety-status-display {
  display: flex;
  flex-direction: row;
  justify-content: space-between; /* Adjust as needed */
  align-items: center;
}

.variety-display, .status-display {  
  border: 2px solid #effa13;
  border-radius: 10px;
  border: 2px solid #ACE087;
  text-align: center;
  padding: 2px;
  gap: 8px; /* Add a 3px gap between elements */
  background-color: #AEBDCA;
  width: 120px; /* Adjust width as needed */  
  justify-content: space-between;
  align-items: center;
  margin: 5px;
  flex: 1; /* make them take equal space */
  text-align: center; /* center the text */
  font-size: 10px;
}
     </style>

   <!-- Popup Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Popup Dialog -->
  <div class="popup-dialog" id="popupDialog">
    <div class="popup-content">
      <div>
        <label for="varietySelect">Select Variety:</label>
        <select id="varietySelect">
          <option value="">Select Variety</option>
          <option value="Gala">Gala</option>
          <option value="Golden">Golden</option>
          <option value="Granny Smith">Granny Smith</option>
          <option value="Not Known">Not Known</option>
          <option value="Unknown">Unknown</option>
          <option value="Jeromine">Jeromine</option>
          <option value="King Roat">King Roat</option>
          <option value="Gala Scarlet">Gala Scarlet</option>
          <option value="Red Velox">Red Velox</option>
          <option value="Scarlet Spur-II">Scarlet Spur-II</option>
          <option value="Super Chief">Super Chief</option>
          <option value="Redlum Gala">Redlum Gala</option>
          <option value="Auvi Fuji">Auvi Fuji</option>
        </select>
      </div>
      <div>
        <label for="statusSelect">Select Status:</label>
        <select id="statusSelect">
          <option value="">Select Status</option>
          <option value="Two Plants">Two Plants</option>
          <option value="Not grafted">Not grafted</option>
          <option value="Change Graft">Change Graft</option>
          <option value="Broken">Broken</option>
          <option value="Weak Plant">Weak Plant</option>
          <option value="Good Variety">Good Variety</option>
          <option value="Diseases">Diseases</option>
          <option value="No Plant">No Plant</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button onclick="applySelection()">Apply</button>
      <button class="cancel-button" onclick="hidePopup()">Cancel</button>
    </div>
  </div>

  <script>
    // Functions to show and hide the popup
    function showPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popupDialog').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popupDialog').style.display = 'none';
    }

    // Function to handle apply button click
    function applySelection() {
      // Handle the apply action here
      hidePopup();
    }

    // Initial hiding of popup and overlay
    hidePopup();
    </script>

      function handleImageZoom(event) {
  const image = event.target;
  const hammer = new Hammer(image);

  hammer.get('pinch').set({ enable: true });

  hammer.on('pinch', (ev) => {
    const scale = ev.scale;
    image.style.transform = `scale(${scale})`;
  });
}

        function updateTotalPlants() {
            const totalPlantsElem = document.getElementById("totalPlants");
            totalPlantsElem.innerText = totalPlants;
            document.getElementById("totalPlantsCount").value = totalPlants; // Update hidden input value
        }

        function captureImage(button) {
            const cell = button.closest(".cell");
            const fileInput = document.createElement("input");
          
           showPopup(cell);
          fileInput.type = "file";
            fileInput.accept = "image/*";
            fileInput.capture = "environment";
            fileInput.onchange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = cell.querySelector(".image-area img");
                        img.src = e.target.result;
                        img.style.display = "block";
                        assignSerialNumber(cell);
                        promptDropdowns(cell);
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        }

       function uploadImage(button) {
  const cell = button.closest('.cell');
  const imageArea = cell.querySelector('.image-area');
  const img = imageArea.querySelector('img');

  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';

  fileInput.onchange = (event) => {
    const file = event.target.files[0];   


    if (file) {
      // Check if an image is already present and prompt for replacement
      if (img.src && img.src !== '') {
        const shouldReplace = confirm('An image is already uploaded. Do you want to replace it?');
        if (!shouldReplace) return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        img.src = e.target.result;
        img.style.display = 'block';
        assignSerialNumber(cell); // Assuming this function exists
        showPopup(cell); // Assuming this function exists
      };
      reader.readAsDataURL(file);
    }
  };

  fileInput.click();
}
      
      
     
      
    function fullscreenImage(button) {
  const cell = button.closest('.cell');
  const image = cell ? cell.querySelector('.image-area img') : null;

  // Check if the image exists
  if (image) {
    // Remove any existing fullscreen image
    const existingFullscreenImage = document.querySelector('.fullscreen-image');
    if (existingFullscreenImage) {
      document.body.removeChild(existingFullscreenImage);
    }

    // Remove any existing close button
    const existingCloseButton = document.querySelector('.close-btn');
    if (existingCloseButton) {
      document.body.removeChild(existingCloseButton);
    }

    // Create a full-screen image container
    const fullscreenImage = document.createElement('img');
    fullscreenImage.src = image.src;
    fullscreenImage.classList.add('fullscreen-image');
    fullscreenImage.style.position = 'fixed';
    fullscreenImage.style.top = '0';
    fullscreenImage.style.left = '0';
    fullscreenImage.style.width = '100%';
    fullscreenImage.style.height = '100%';
    fullscreenImage.style.objectFit = 'contain';
    fullscreenImage.style.zIndex = '1002'; // Ensure it's in front of everything else
    document.body.appendChild(fullscreenImage);

    // Create a close button
    const closeButton = document.createElement('button');
    closeButton.textContent = 'Close';
    closeButton.classList.add('close-btn');
    closeButton.style.position = 'fixed';
    closeButton.style.top = '20px';
    closeButton.style.right = '20px';
    closeButton.style.zIndex = '1003'; // Ensure it's above the image
    closeButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
    closeButton.style.color = '#fff';
    closeButton.style.border = 'none';
    closeButton.style.padding = '10px';
    closeButton.style.borderRadius = '5px';
    closeButton.style.cursor = 'pointer';
    document.body.appendChild(closeButton);

    // Add click event to the close button
    closeButton.addEventListener('click', () => {
      document.body.removeChild(fullscreenImage);
      document.body.removeChild(closeButton);
    });

    // Add touch events for zooming and panning
    let initialScale = 1;
    let scale = 1;
    let startX = 0;
    let startY = 0;
    const minScale = 0.1; // Minimum scale to trigger closing

    fullscreenImage.addEventListener('touchstart', (event) => {
      if (event.touches.length === 1) {
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;
      } else if (event.touches.length > 1) {
        const distance = Math.hypot(
          event.touches[0].clientX - event.touches[1].clientX,
          event.touches[0].clientY - event.touches[1].clientY
        );
        initialScale = scale;
      }
    });

    fullscreenImage.addEventListener('touchmove', (event) => {
      if (event.touches.length === 1) {
        const deltaX = event.touches[0].clientX - startX;
        const deltaY = event.touches[0].clientY - startY;
        fullscreenImage.style.transform = `scale(${scale}) translate(${deltaX}px, ${deltaY}px)`;
      } else if (event.touches.length > 1) {
        const distance = Math.hypot(
          event.touches[0].clientX - event.touches[1].clientX,
          event.touches[0].clientY - event.touches[1].clientY
        );
        const initialDistance = Math.hypot(
          startX - event.touches[1].clientX,
          startY - event.touches[1].clientY
        );
        scale = initialScale * (distance / initialDistance);
        fullscreenImage.style.transform = `scale(${scale})`;

        // Close if scaled down too much
        if (scale < minScale) {
          document.body.removeChild(fullscreenImage);
          document.body.removeChild(closeButton);
        }
      }
    });

    fullscreenImage.addEventListener('touchend', () => {
      // Optional: Update any logic if needed
    });
  } else {
    // Alert if no image is found
    alert('No image found in this cell.');
  }
}


      
      
function saveImage(button) {
    const cell = button.closest('.cell');
    const img = cell.querySelector('.image-area img');

    if (img.src) {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = 'downloaded-image.png'; // Name of the downloaded image
        link.click();
    } else {
        alert('No image to save!');
    }
}

      
    function deleteImage(button) {

                totalPlants--;
                updateTotalPlants();

        function promptDropdowns(cell) {
            const varietySelect = cell.querySelector(".dropdowns select:nth-child(1)");
            const statusSelect = cell.querySelector(".dropdowns select:nth-child(2)");
            if (!cell.dataset.variety) {
                setTimeout(() => varietySelect.focus(), 0);

                setTimeout(() => statusSelect.focus(), 0);
            }
        }

        function filterGrid() {
            const varietyFilter = document.getElementById("filterVariety").value;
            const statusFilter = document.getElementById("filterStatus").value;
            const cells = document.querySelectorAll(".cell");

            cells.forEach(cell => {
                const variety = cell.dataset.variety || "";
                const status = cell.dataset.status || "";
                const matchesVariety = !varietyFilter || variety === varietyFilter;
                const matchesStatus = !statusFilter || status === statusFilter;
                cell.style.display = matchesVariety && matchesStatus ? "" : "none";
            });
        }

function applySelection() {

    const varietySelect = document.getElementById("varietySelect");
    const statusSelect = document.getElementById("statusSelect");

function getGridData() {
    const cells = document.querySelectorAll(".cell");
    const data = [];
    cells.forEach(cell => {
        if (cell.dataset.serial) {
            data.push({
                cell: cell.querySelector(".cell-number").innerText,
                variety: cell.dataset.variety,
                status: cell.dataset.status
            });
        }
    });
    return data;
}



function downloadHTML() {
    // Create a date element
    const dateElement = document.createElement("div");
    
    // Format the date as DD-MM-YY
    const currentDate = new Date();
    const formattedDate = `${String(currentDate.getDate()).padStart(2, '0')}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${currentDate.getFullYear().toString().slice(-2)}`;
    dateElement.textContent = `Downloaded on: ${formattedDate}`;
    
    // Style the date element
    dateElement.style.position = 'fixed';
    dateElement.style.bottom = '10px';
    dateElement.style.right = '10px';
    dateElement.style.backgroundColor = '#7dcea0'; // 
    dateElement.style.padding = '5px';
    dateElement.style.border = '2px solid #5b2c6f'; // 
    dateElement.style.borderRadius = '15px'; 

    // Add the date element to the document
    document.body.appendChild(dateElement);

    // Create the downloadable HTML file
    const a = document.createElement("a");
    const file = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
    const url = URL.createObjectURL(file);
    
    a.href = url;
    a.download = 'Apple_Tree_Tracker.html';
    a.click();

    // Clean up
    URL.revokeObjectURL(url);
    document.body.removeChild(dateElement);
}
